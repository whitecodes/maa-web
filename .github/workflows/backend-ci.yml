name: Backend CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "web/**"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "web/**"

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Check out code
      uses: actions/checkout@v6

    - name: Get dependencies
      run: go mod download

    - name: Set environment variable for library path
      run: echo "LD_LIBRARY_PATH=\$LD_LIBRARY_PATH:\$(pwd)/lib" >> $GITHUB_ENV

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      env:
        LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
      run: |
        LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/lib go test -v -race \
          -coverprofile=coverage.txt \
          -covermode=atomic \
          -coverpkg=./internal/... \
          ./test/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.txt
        flags: unittests 

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest

    - name: Check gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Go files are not formatted correctly. Please run 'gofmt -s -w .'"
          exit 1
        fi