name: Frontend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'web/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'web/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'  # 使用最新版本的 Node.js

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check

    # 暂时没有单元测试
    # - name: Run unit tests
    #   run: npm run test:unit

    # 暂时没有 linter
    # - name: Run linter
    #  run: npm run lint

    - name: Build project
      run: npm run build-only  # 尝试编译项目